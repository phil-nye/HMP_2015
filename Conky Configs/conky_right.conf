background yes
use_xft yes
xftfont Droid:normal:size=10
xftalpha 1
update_interval 1.0
top_cpu_separate true
total_run_times 0
own_window yes
own_window_argb_visual true
own_window_argb_value 0
#own_window_colour
own_window_transparent yes
own_window_type desktop
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
double_buffer yes
minimum_size 400 1300
maximum_width 600
max_text_width 0
draw_shades no
draw_outline no
draw_borders no
draw_graph_borders yes
default_color white
default_shade_color black
default_outline_color white
alignment top_right
gap_x 10
gap_y 50
no_buffers yes
uppercase no
cpu_avg_samples 2
override_utf8_locale no

TEXT
${font StyleBats:size=10}K ${font Droid:bold:size=11}PROCESSORS ${hr 2}${font}
${font Droid:bold:size=10}${exec cat /proc/cpuinfo | grep 'model name' | sed -e 's/model name.*: //' | sed -e 's/ CPU @ 2.70GHz//' | head -1}$alignr@${exec cat /proc/cpuinfo | grep 'model name' | sed -e 's/model name.*: Intel(R) Core(TM) i7-4800MQ CPU @ //' | head -1 }
${font Droid:bold:size=10}Frequency: $font$alignr${freq cpu0} MHz
${font Droid:normal:size=8}${cpugraph cpu0}${font}
#
${font Droid:bold:size=10}CPU0: $font${cpu cpu0}% ${cpubar cpu0}
${font Droid:bold:size=10}CPU1: $font${cpu cpu1}% ${cpubar cpu1}
${font Droid:bold:size=10}CPU2: $font${cpu cpu2}% ${cpubar cpu2}
${font Droid:bold:size=10}CPU3: $font${cpu cpu3}% ${cpubar cpu3}
${font Droid:bold:size=10}CPU4: $font${cpu cpu4}% ${cpubar cpu4}
${font Droid:bold:size=10}CPU5: $font${cpu cpu5}% ${cpubar cpu5}
${font Droid:bold:size=10}CPU6: $font${cpu cpu6}% ${cpubar cpu6}
${font Droid:bold:size=10}CPU7: $font${cpu cpu7}% ${cpubar cpu7}

${font StyleBats:size=10}G ${font Droid:bold:size=11}MEMORY ${hr 2}
${font Droid:bold:size=10}MEMORY $font$alignc $mem / $memmax $alignr $memperc%
$membar

${font StyleBats:size=10}A ${font}${font Droid:bold:size=11}DISKS ${font}${hr 2}
${font Droid:bold:size=10}OS  $font
${fs_bar /}
${font Droid:bold:size=10}Used: $font$alignc ${fs_used /} / ${fs_size /} $alignr ${fs_used_perc /}%
${font Droid:bold:size=10}IO: $font$alignr${diskio sda4}
${diskiograph sda4}
#
${font Droid:bold:size=10}Data $font
${fs_bar /media/drive}
${font Droid:bold:size=10}Used: $font$alignc ${fs_used /media/drive} / ${fs_size /media/drive} $alignr ${fs_used_perc /media/drive}%
${font Droid:bold:size=10}IO: $font$alignr ${diskio sda2}
${diskiograph sda2}
#
${font Droid:bold:size=10}SWAP $font$alignc ${swap} / ${swapmax} $alignr ${swapperc}%
${swapbar}

${font StyleBats:size=10}Q ${font Droid:bold:size=11}TOP PROCESSES ${hr 2} ${font}
${font Droid:bold:size=10}CPU${alignc 19}PID${font}
${top name 1}$alignc${top pid 1}$alignr${top cpu 1} %
${top name 2}$alignc${top pid 2}$alignr${top cpu 2} %
${top name 3}$alignc${top pid 3}$alignr${top cpu 3} %
${top name 4}$alignc${top pid 4}$alignr${top cpu 4} %
${top name 4}$alignc${top pid 5}$alignr${top cpu 5} %

${font Droid:bold:size=10}Memory${font}
${top_mem name 1}$alignc${top_mem pid 1}${alignr}${top mem 1} %
${top_mem name 2}$alignc${top_mem pid 2}${alignr}${top mem 2} %
${top_mem name 3}$alignc${top_mem pid 3}${alignr}${top mem 3} %
${top_mem name 4}$alignc${top_mem pid 4}${alignr}${top mem 4} %
${top_mem name 5}$alignc${top_mem pid 5}${alignr}${top mem 5} %
#
${if_existing  /proc/net/route wlp3s0}
${font StyleBats:size=10}T ${font Droid:bold:size=11}WiFi ${hr 2}
${font Droid:bold:size=10}SSID${alignr}${font Droid:normal:size=10}${wireless_essid wlp3s0}
${font Droid:bold:size=10}IP address: $font$alignr ${addr wlp3s0}
${font Droid:bold:size=10}Signal Strength: $font$alignr${wireless_link_qual_perc wlp3s0} %
${wireless_link_bar wlp3s0}
${downspeedgraph wlp3s0}
${font Droid:bold:size=10}DLS: $font${downspeed wlp3s0} $alignr total: ${totaldown wlp3s0}
${upspeedgraph wlp3s0}
${font Droid:bold:size=10}ULS: $font${upspeed wlp3s0} $alignr total: ${totalup wlp3s0}
$endif
#
${if_existing /proc/net/route eno1}
${font StyleBats:size=10}Z ${font Droid:bold:size=10}Ethernet ${hr 2}
${font Droid:bold:size=10}IP address: $font$alignr ${addr eno1}
${downspeedgraph eno1}
${font Droid:bold:size=10}DLS: $font${downspeed eno1} $alignr total: ${totaldown eno1}
${upspeedgraph eno1}
${font Droid:bold:size=10}ULS: $font${upspeed eno1} $alignr total: ${totalup eno1}
$endif
